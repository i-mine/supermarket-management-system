@import helper._
@(title: String)(implicit request: RequestHeader)
@layout(title) {
    <body class="layui-container">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>会员信息</legend>
        </fieldset>
        <div>
            <form action="/member_search" method="post" class="layui-form  layui-form-pane">
                <div class="layui-form-item" style="display: inline-block">
                    <label class="layui-form-label">会员查询</label>
                    <div class="layui-input-block">
                        <div class="layui-input-inline">
                            <input class="layui-input" name="memberPhone" type="text" placeholder="请输入电话号码" value="" />
                        </div>
                        @CSRF.formField
                        <input type="submit" class="layui-btn" value="查询" /></input>
                        <button id="add" class="layui-btn">添加</button>
                    </div>
                </div>
            </form>
        </div>

        <div>
            <table class="layui-table">
                <colgroup>
                    <col width="150">
                    <col width="150">
                    <col width="150">
                    <col width="150">
                    <col width="150">
                    <col width="150">
                    <col width="150">
                    <col width="150">
                </colgroup>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>会员名字</th>
                        <th>会员电话</th>
                        <th>积分</th>
                        <th>累计消费</th>
                        <th>注册时间</th>
                        <th>最后消费时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="table">
                        <!--插入动态数据-->
                </tbody>
            </table>
        </div>
        <div id="paged" class="" style="text-align: center"></div>
        <script>
                var token = '@CSRF.getToken.value';
                $(document).ready(function () {
                    //ajax请求数据
                    getdata();
                    //分页渲染
                    toPage();
                });
                //分页参数设置
                var startIndex = 0;//记录开始的索引
                var limitValue = 5;//每页显示的记录条数
                var currentPage = 1; //当前页数
                var dataLength = 0; //数据总条数
                function getdata() {
                    $.ajax({
                        type: "post",
                        async: false,
                        url: "/member_page_list?csrfToken="+token,
                        data: {
                            start: startIndex,
                            limit: limitValue
                        },
                        success: function (data, status) {
                            result_rows = eval(data);
                            console.log(result_rows);
                            parse_table(data.data);
                            dataLength = data.total;
                        }
                    });
                }

                function parse_table(data) {
                    var rows = "";
                    $.each(data, function (v, o) {
                        rows += '<tr><td>' + o.memberId + '</td>';
                        rows += '<td>' + o.memberName + '</td>';
                        rows += '<td>' + o.memberPhone + '</td>';
                        rows += '<td>' + o.integral + '</td>';
                        rows += '<td>' + o.totalCost + '</td>';
                        rows += '<td>' + parseDate(o.regDate) + '</td>';
                        rows += '<td>' + parseDate(o.lastDate) + '</td>';
                        rows += '<td><a href="" class="layui-btn layui-btn-xs">修改</a><span style="margin: 0 10px;">|</span>';
                        rows += '<a href="" class="layui-btn layui-btn-xs">删除</a></td></tr>';
                    })
                    if(data.length > 0){
                        $("#table").html(rows);
                    }else {
                        $("#paged").hide();
                        $("#table").html("<br><span style='width: 10%;height: 30px;display: block;margin: 0 auto'>暂无数据</span> ");
                    }
                }

                function toPage() {
                    layui.use(['laypage'], function () {
                        var laypage = layui.laypage;
                        var limit = limitValue;
                        laypage.render({
                            elem: 'paged',
                            count: dataLength,
                            limit: limit,
                            curr: currentPage,
                            skip: true,
                            jump: function (obj,first) {
                                currentPage = obj.curr;
                                startIndex = (obj.curr - 1) * obj.limit;
                                if(!first){
                                    getdata();
                                }
                            }
                        });
                    });
                }
                function parseDate(timestamp) {
                    var date = new Date(timestamp)
                    Y = date.getFullYear() + '-';
                    M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) + '-';
                    D = date.getDate() + ' ';
                    // h = date.getHours() + ':';
                    // m = date.getMinutes() + ':';
                    // s = date.getSeconds();
                    return Y+M+D;
                }
        </script>
    </body>
}
